<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Book Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- PDF.js library for handling PDF files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="antialiased">
    <button id="menu-btn" class="text-white focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
    </button>
    <button id="bg-toggle-btn" class="text-white focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l-1.586-1.586a2 2 0 00-2.828 0L6 14m6-6l.01.01" />
        </svg>
    </button>

    <div class="pl-20"> <!-- Add padding to the left of the content to avoid overlap with the button -->
        <header class="bg-black py-4 shadow-lg z-20 relative">
            <div class="container mx-auto text-center px-4 relative">
                <h1 class="text-3xl font-bold text-white">Manga List</h1>
                <div id="total-count-footer"></div>
            </div>
        </header>

        <!-- Sidebar -->
        <aside id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-gray-900 p-4 shadow-lg transform -translate-x-full transition-transform duration-300 ease-in-out z-40 flex flex-col">
            <div>
                <h3 class="text-lg font-semibold mb-4 border-b border-gray-600 pb-2">Categories</h3>
                <ul id="sidebar-links" class="space-y-2">
                    <!-- Links will be dynamically inserted here -->
                </ul>
            </div>
            <div class="mt-auto"> <!-- This pushes the upload section to the bottom -->
                <h3 class="text-lg font-semibold mb-4 border-b border-gray-600 pb-2 pt-4">Upload New File</h3>
                <input type="file" id="sidebar-file-upload" accept=".txt,.pdf" class="block w-full text-sm text-gray-400
                    file:mr-4 file:py-2 file:px-4
                    file:rounded-full file:border-0
                    file:text-sm file:font-semibold
                    file:bg-red-50 file:text-red-700
                    hover:file:bg-red-100
                "/>
                <p id="sidebar-error-message" class="text-red-500 mt-2"></p>
            </div>
        </aside>

        <!-- Overlay -->
        <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-30"></div>

        <!-- Main Content -->
        <div class="container mx-auto mt-10 px-4">
            <main>
                <div id="upload-container" class="bg-gray-800 p-6 rounded-lg shadow-lg">
                    <h2 class="text-2xl font-semibold mb-4">Upload Your Comic Data</h2>
                    <p class="mb-4">Upload a `.txt` or `.pdf` file with headings and entries. Each entry should be on a new line, formatted as `[Name Ch ChapterCount]`.</p>
                    <input type="file" id="file-upload" accept=".txt,.pdf" class="block w-full text-sm text-gray-400
                        file:mr-4 file:py-2 file:px-4
                        file:rounded-full file:border-0
                        file:text-sm file:font-semibold
                        file:bg-red-50 file:text-red-700
                        hover:file:bg-red-100
                    "/>
                    <p id="error-message" class="text-red-500 mt-2"></p>
                </div>

                <!-- Container for the dynamically generated tables -->
                <div id="tables-container" class="mt-8"></div>
            </main>
        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
